version : 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
        environment:
          -GO111MODULE: "ON"
    working_directory: ~/go/src/github.com/restaurant
    steps:
      - checkout
      - run: go mod verify
      - run: go test ./pkg/database
  deploy:
    docker:
     - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: git push https://heroku:a8e29700-1981-4a5c-b60f-71e0f74b70c2@git.heroku.com/guarded-sierra-83575.git master

  printer:
        machine: true
        steps:
          - run: echo "Running from Printer"
workflows:
  version: 2
  build_and_printer:
    jobs:
      - build
      - printer